<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prescribe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin: 12px 0 5px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
       <script th:src="@{/js/prescribe.js}"></script>
</head>
<body>
<div class="container">
    <h2>Prescribe for: <span th:text="${patient.name}"></span></h2>

    <form th:action="@{/submit-prescription/{token}(token=${patient.tokenNumber})}" method="post">
        <label for="prescription">Prescription:</label>
        <textarea name="prescription" id="prescription"></textarea>
        <button type="submit">Submit</button>
    </form>

    <a href="/patients" class="back-link">‚Üê Back to Patient List</a>
</div>
</body>
</html>
